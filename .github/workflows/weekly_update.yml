name: Weekly UFC Data Update

on:
  schedule:
    - cron: '0 5 * * 1'  # Every Monday at 5 AM UTC (Midnight EST)
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-predictions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install pandas numpy requests beautifulsoup4 catboost scikit-learn joblib

      - name: Run Scraper (Fetch Upcoming Events)
        run: python src/scrape_events.py

      - name: Run Prediction Engine (v16)
        run: python src/predict_model.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard/public/upcoming_events.json dashboard/public/upcoming_predictions.json
          git commit -m "ðŸ”® Weekly Update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
